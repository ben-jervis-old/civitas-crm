<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="dashboard.css">
		<title>CivitasCRM</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">civitasCRM</a>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<div class="row" id="main-body-div">
				<div id="sidebar" class="hidden-xs">
					<div id="user-info-card">
						<img src="usericon.png" height="50" width="50" class="pull-right">
						<div >
							<h4><a href="#Profile">User Name</a></h4>
							<a href="#Settings">
								My Account
							</a>
						</div>
					</div>
					<ul class="list-group sidebar-list">
						<a href="#Link1" class="">
							<li class="sidebar-list-item active">
								Dashboard
								<i class="glyphicon glyphicon-dashboard pull-right"></i>
							</li>
						</a>
						<a href="#Link2">
							<li class="sidebar-list-item">
								Member List
								<i class="glyphicon glyphicon-user pull-right"></i>
							</li>
						</a>
						<a href="#Link3">
							<li class="sidebar-list-item">
								Rostering
								<i class="glyphicon glyphicon-calendar pull-right"></i>
							</li>
						</a>
						<a href="#Link4">
							<li class="sidebar-list-item">
								Attendance
								<i class="glyphicon glyphicon-check pull-right"></i>
							</li>
						</a>
						<a href="#Link5">
							<li class="sidebar-list-item">
								Contact
								<i class="glyphicon glyphicon-envelope pull-right"></i>
							</li>
						</a>
					</ul>
				</div>
				<div id="content-div">
					<div class="container-fluid">
						<div class="row hidden-xs">
							<div class="card-holder">
								<div class="panel panel-default">
									<div class="panel-body">
										<i class="glyphicon glyphicon-user glyphicon-huge"></i>
									</div>
									<div class="panel-footer">
										<div class="panel-title">Member Database</div>
									</div>
								</div>
								<div class="panel panel-default">
									<a href="#Roster">
										<div class="panel-body">
											<i class="glyphicon glyphicon-calendar glyphicon-huge"></i>
										</div>
										<div class="panel-footer">
											<div class="panel-title">Rostering</div>
										</div>
									</a>
								</div>
								<div class="panel panel-default">
									<div class="panel-body">
										<i class="glyphicon glyphicon-check glyphicon-huge"></i>
									</div>
									<div class="panel-footer">
										<div class="panel-title">Attendance</div>
									</div>
								</div>
								<div class="panel panel-default">
									<div class="panel-body">
										<i class="glyphicon glyphicon-envelope glyphicon-huge"></i>
									</div>
									<div class="panel-footer">
										<div class="panel-title">Contact</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="tab-menu" class="visible-xs-block">
					<table>
						<td class="active">
							<a href="#Link1"><i class="glyphicon glyphicon-dashboard"></i></a>
						</td>
						<td>
							<a href="#Link2"><i class="glyphicon glyphicon-user"></i></a>
						</td>
						<td>
							<a href="#Link3"><i class="glyphicon glyphicon-calendar"></i></a>
						</td>
						<td>
							<a href="#Link4"><i class="glyphicon glyphicon-check"></i></a>
						</td>
						<td>
							<a href="#Link5"><i class="glyphicon glyphicon-envelope"></i></a>
						</td>
					</table>
				</div>
			</div>
		</div>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</body>
</html>
